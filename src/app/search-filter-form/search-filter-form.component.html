<!-- Search for album -->
<section class="">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="form-group">
            <input [(ngModel)]="searchQuery" name="query" placeholder="Search Album..." (keyup)="searchAlbums()" type="search" class="form-control">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Album Information -->
<section>
  <div class="container">
    <div class="row" *ngFor="let item in searchAPIResponse">
      <div class="col">
        <div class="card mt-3">
          <div class="card-header bg-primary text-white">
            <h2>{{item.album.name}}</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <img [src]="item.album.images[0]" class="img-fluid img-thumbnail" alt="">
                <div class="col-md-9">
                  <h4 class="display-3 text-primary">{{item.album.artists}}</h4>
                  <p class="h2">Release Date: {{item.album.release_date}}</p>
                  <p class="h5">Genre: {{item.album.genres}}</p>
                  <p class="h5">Tracks: {{item.album.total_tracks}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
